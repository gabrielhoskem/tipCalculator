<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="stylel.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <!--------------------- LEFT SIDE ------------------->
  <main>
    <header>
      <p class="titulosinput">Bill</p>
      <input class="valorconta" type="text" placeholder="0">
    </header>

    <content>
      <p class="titulosinput">Select Tip %</p>
      <ul class="tabelaporcentagem">
        <li id="a5" value="5">5%</li>
        <li id="a10" value="10">10%</li>
        <li id="a15" value="15">15%</li>
        <li id="a25" value="25">25%</li>
        <li id="a50" value="50">50%</li>
        <input class="porcentagemcustom" type="text" placeholder="Custom">
      </ul>
    </content>

    <footer>
      <p class="titulosinput"> Number of People</p>
      <input class="numerodepessoas" type="text" placeholder="0">
    </footer>

    <!--------------------- RESULTS ------------------------->
    <aside>
      <section class="tipamount">
        <p class="a">Tip Amount<br></p>
        <p class="b"> / person</p>
      </section>
      <output class="valor1">$0.00</output>
      <section class="total">
        <p class="c">Total</p>
        <p class="d">/ person</p>
      </section>
      <output class="valor2">$0.00</output>
      <button>Reset</button>
    </aside>
  </main>
  <script src="script.js"></script>
</body>

</html>
